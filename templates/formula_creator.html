<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Formula Creator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Excel Formula Creator</h1>
            <p class="lead">Describe the Excel formula you need, and Gemini API will generate it for you.</p>
            <hr class="my-4">

            <form method="POST">
                <div class="form-group">
                    <label for="formula_description">Formula Description</label>
                    <textarea class="form-control" id="formula_description" name="formula_description" rows="3" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate Formula</button>
                <a href="{{ url_for('export_formula_docx_route') }}" class="btn btn-secondary ml-2">Export Formula to DOCX</a>
                <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Back to Sheet Explanation</a>
            </form>

            {% if error %}
            <div class="alert alert-danger mt-3" role="alert">
                {{ error }}
            </div>
            {% endif %}

            {% if formula_explanation_html %}
            <div class="mt-4">
                <h2>Formula Explanation:</h2>
                <div class="card p-3">
                    {{ formula_explanation_html | safe }}
                </div>

            </div>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
